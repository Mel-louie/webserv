server
{
	listen        8001;
	
	server_name localhost server_1;

	error_page 404    /error/404.html;

	client_max_body_size    5000;

	index   home.html;


    root  /home/nina/webserv/www/;

    autoindex off;

	location /another {
		index index.html;
		root /home/nina/webserv/www/another/;
		autoindex off;
		cgi_extension .py;
		cgi_path /usr/bin/python;
	}

	location /upload {
		index upload.html;
		root /home/nina/webserv/www/;
		upload_pass true;
		upload_path /home/nina/webserv/www/upload/;
		autoindex off;
		methods get post;
		cgi_extension .py;
		cgi_path /usr/bin/python;
    }

	location /cgi {
		index index.py;
		autoindex on;
		methods get,post;
		cgi_extension .py;
		cgi_path /usr/bin/python;
	}

	location /redir {
		return 301 /another/index.html;
	}
}